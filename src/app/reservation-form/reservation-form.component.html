<!--  Uses Reactive Forms(FormGroup, FormControlName).
Each input has validation messages(eg. required fields).
The form has a submit button that is disabled if the form is invalid.
 
-->

<app-home></app-home>
<hr>

<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Check-In Date: </label>
            <input class="form-control" type="date" formControlName="CheckInDate">
            <small
                *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched">Check-in
                date is required.</small>
        </div>

        <div class="col">
            <label class="form-label">Check-Out Date: </label>
            <input class="form-control" type="date" formControlName="CheckOutDate">
            <small *ngIf="reservationForm.get('CheckOutDate')?.invalid && reservationForm.get('CheckOutDate')?.touched">
                Check-out date is required
            </small>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Guest Name: </label>
            <input class="form-control" type="text" formControlName="guestName">
            <small class="text-danger"
                *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">Guest
                Name
                is required</small>
        </div>

        <div class="col">
            <label class="form-label">Guest Email</label>
            <input class="form-control" type="email" formControlName="guestEmail">
            <small
                *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched">Guest
                Email is required</small>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-3">
            <label class="form-label">Guest Room Number</label>
            <input class="form-control" type="number" formControlName="roomNumber">
            <small *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched">Room
                Number is required</small>
        </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="reservationForm.invalid">Submit</button>
</form>
